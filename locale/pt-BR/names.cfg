[item-description]
ms-material-chest-solar-panel=Recarrega uma unidade de energia por segundo quando colocado dentro do Baú de Materiais. O efeito de vários deles é acumulado

ms-material-crystal-charged=Cristal alienígena carregado. Parte essencial da eletrônica avançada. Recarrega 1.000 unidades de energia uma vez colocadas no Baú de Materiais

ms-material-combinator=Exibe constantemente o conteúdo do Armazenamento Digital. Ignora itens de células filtradas do Material Storage. Também emite os seguintes sinais adicionais: C = capacidade total, E = nível de energia, S = armazenamento ocupado, P = porcentagem de espaço livre (0 - 100)

ms-material-crystal=Estranho cristal alienígena reunido da pedra. Bom para produção de eletrônicos avançados, uma vez carregado

ms-material-storage=Tecnologia alienígena avançada. Os itens colocados dentro serão colocados no armazenamento digital, ocupando um volume de memória individual. Use o filtro de slot (geralmente o botão do meio do mouse) para retirar itens. Cada segundo Baú de Materiais recarrega pilhas de itens para slots filtrados USANDO conteúdo de armazenamento digital, mas o excesso de itens será colocado no armazenamento digital. Em outras palavras, o Material Chest tentará manter pilhas cheias apenas em slots filtrados

ms-memory-module-t1=Uma vez colocado no Baú de Materiais, aumenta a memória de armazenamento digital para 4096 unidades. A capacidade de armazenamento é recalculada a cada 10 segundos

ms-memory-module-t2=Uma vez colocado no Baú de Materiais, aumenta a memória de armazenamento digital para 16384 unidades. A capacidade de armazenamento é recalculada a cada 10 segundos

ms-memory-module-t3=Uma vez colocado no Baú de Materiais, aumenta a memória de armazenamento digital para 65536 unidades. A capacidade de armazenamento é recalculada a cada 10 segundos

ms-chemical-card-battery=Uma vez colocado dentro do Baú de Materiais e o slot filtrado com Bateria estiver presente, criará um item a cada segundo, a menos que o slot esteja cheio. Os modelos são empilhados para aumentar a taxa de produção total de itens por segundo. Requer energia. Quanto maior a complexidade da receita, mais energia ela requer

