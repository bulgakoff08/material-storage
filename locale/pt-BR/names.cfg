ms-smelting-card-copper-plate=Uma vez colocado dentro do Baú de Materiais e o slot filtrado com Placa de Cobre estiver presente, irá fundir um item a cada segundo, a menos que o slot esteja cheio. Os modelos são empilhados para aumentar a taxa de produção total de itens por segundo. Requer energia

