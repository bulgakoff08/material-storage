ms-uncrafting-card=(USE COM CUIDADO) Uma vez colocado dentro do Baú de Materiais, todos os modelos de artesanato serão processados de maneira exatamente oposta: Pegando o item presente na célula filtrada e ajustando-o em partes se houver espaço suficiente para colocá-los dentro de um armazenamento digital . O consumo de energia é quatro vezes maior

ms-chemical-card-advanced-oil-processing=Uma vez colocado dentro do Baú de Materiais, ele tenta consumir 100 unidades de Petróleo Bruto e 50 unidades de Água por segundo em troca de 55 unidades de Gás Petrolífero, 25 unidades de Petróleo Pesado e 45 unidades de Petróleo Leve. O processo será interrompido se qualquer contagem de saída exceder 2.048 unidades

ms-chemical-card-battery=Uma vez colocado dentro do Baú de Materiais e o slot filtrado com Bateria estiver presente, criará um item a cada segundo, a menos que o slot esteja cheio. Os modelos são empilhados para aumentar a taxa de produção total de itens por segundo. Requer energia. Quanto maior a complexidade da receita, mais energia ela requer

ms-chemical-card-heavy-oil-cracking=Uma vez colocado dentro do Baú de Materiais, ele tenta consumir 40 unidades de Óleo Pesado e 30 de Água por segundo em troca de 30 unidades de Óleo Leve. O processo será interrompido se qualquer contagem de saída exceder 2.048 unidades

ms-chemical-card-light-oil-cracking=Uma vez colocado dentro do Baú de Materiais, ele tenta consumir 30 unidades de Óleo Leve e 30 de Água por segundo em troca de 20 unidades de Gás de Petróleo. O processo será interrompido se qualquer contagem de saída exceder 2.048 unidades

ms-chemical-card-lubricant=Uma vez colocado dentro do Baú de Materiais, ele tenta consumir 10 unidades de Óleo Pesado por segundo em troca de 10 unidades de Lubrificante. O processo será interrompido se qualquer contagem de saída exceder 2.048 unidades

