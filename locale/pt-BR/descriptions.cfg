[entity-description]
ms-material-combinator=Exibe constantemente o conteúdo do Armazenamento Digital. Ignora itens de células filtradas do Material Storage. Também emite os seguintes sinais adicionais: \n C = capacidade total, \n E = nível de energia, \n S = armazenamento ocupado,\n P = porcentagem de espaço livre (0 - 100)
ms-material-interface-a=Ponto de acesso barato para armazenamento digital, capaz apenas de importar e solicitar itens usando filtros de slot. Nenhum módulo, cartão ou modelo de artesanato é suportado. Os canais são processados em ordem alfabética. O armazenamento digital atende solicitações do canal A, depois B, depois C, etc.
