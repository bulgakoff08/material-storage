ms-material-storage=Tecnologia alienígena avançada. Os itens colocados dentroserão colocados no armazenamento digital, ocupando um volume de memória individual. Use o filtro de slot (geralmente o botão do meio do mouse) para retirar itens. Cada segundo Baú de Materiais recarrega pilhas de itens para slots filtrados USANDO conteúdo de armazenamento digital, mas o excesso de itens será colocado no armazenamento digital. Em outras palavras, o Material Baú tentará manter pilhas cheias apenas em slots filtrados

[mod-setting-description]
ms-material-chest-size=Define um tamanho de inventário para o Baú de Materiais (AVISO, DEFINIR NÚMEROS GRANDES PODE IMPACTAR O UPS!)
ms-interface-chest-size=Define um tamanho de inventário para a Interface de Materiais (AVISO, DEFINIR NÚMEROS GRANDES PODE IMPACTAR O UPS!)
ms-crystal-energy-value=Define quanta energia um Cristal de Material Carregado adicionará ao Baú de Material quando consumido
ms-solar-panel-energy-rate=Define quanta energia por segundo um Painel Solar Material produz
ms-digital-storage-base-volume=Volume base do armazenamento digital sem nenhum cartão de memória instalado

[item-description]
ms-barreling-card=Uma vez colocado dentro do Baú de Materiais, os fluidos em barris serão descompactados automaticamente, colocando-os junto com os barris vazios em um armazenamento digital. Também desbloqueia a capacidade de empacotar fluidos de volta em barris se houver barris vazios suficientes dentro e o barril com fluido estiver colocado na ranhura filtrada
ms-crafting-expansion-card-t1=Uma vez colocado no Baú de Materiais, este cartão aumenta a produtividade dos Modelos de Criação, fazendo com que cada modelo produza 2 receitas por segundo
ms-crafting-expansion-card-t2=Uma vez colocado no Baú de Materiais, este cartão aumenta a produtividade dos Modelos de Criação, fazendo com que cada modelo produza 4 receitas por segundo. Não funciona sem um cartão do nível
ms-crafting-expansion-card-t3=Uma vez colocado no Baú de Materiais, este cartão aumenta a produtividade dos Modelos de Criação, fazendo com que cada modelo produza 8 receitas por segundo. Não funciona sem um cartão do nível anterior.
ms-ejection-card=Uma vez colocado dentro do Material Chest, ele fornecerá ao inventário conteúdo de armazenamento digital sem quaisquer filtros e limites, a menos que tenha espaço livre. Útil quando você precisa esvaziar o armazenamento digital por algum motivo (por exemplo, para deixar um item preso dentro dele por qualquer motivo)
ms-material-chest-solar-panel=Recarrega uma unidade de energia por segundo quando colocado dentro do Baú de Materiais. O efeito de vários deles é acumulado
ms-material-combinator=Exibe constantemente o conteúdo do Armazenamento Digital. Ignora itens de células filtradas do Material Storage. Também emite os seguintes sinais adicionais: C = capacidade total, E = nível de energia, S = armazenamento ocupado, P = porcentagem de espaço livre (0 - 100)
ms-material-crystal-charged=Cristal alienígena carregado. Parte essencial da eletrônica avançada. Recarrega 1.000 unidades de energia uma vez colocadas no Baú de Materiais
ms-material-crystal=Estranho cristal alienígena reunido da pedra. Bom para produção de eletrônicos avançados, uma vez carregado
