ms-material-storage=Tecnologia alienígena avançada. Os itens colocados dentro serão colocados no armazenamento digital, ocupando um volume de memória individual. Use o filtro de slot (geralmente o botão do meio do mouse) para retirar itens. Cada segundo Baú de Materiais recarrega pilhas de itens para slots filtrados USANDO conteúdo de armazenamento digital, mas o excesso de itens será colocado no armazenamento digital. Em outras palavras, o Material Baú tentará manter pilhas cheias apenas em slots filtrados
ms-memory-module-t1=Uma vez colocado no Baú de Materiais, aumenta a memória de armazenamento digital para 4096 unidades. A capacidade de armazenamento é recalculada a cada 10 segundos
ms-memory-module-t2=Uma vez colocado no Baú de Materiais, aumenta a memória de armazenamento digital para 16384 unidades. A capacidade de armazenamento é recalculada a cada 10 segundos
ms-memory-module-t3=Uma vez colocado no Baú de Materiais, aumenta a memória de armazenamento digital para 65536 unidades. A capacidade de armazenamento é recalculada a cada 10 segundos
ms-memory-subnet-card=Desvincula a interface de materiais do armazenamento digital principal, organizando uma sub-rede separada para 65536 itens. Você pode obter até 6 sub-redes separadas se esta placa for colocada dentro de cada Interface AF. O armazenamento pode ser verificado com os comandos do console "!storage-A", "!storage-B" etc.
ms-operation-cancelling-card=Usado para desabilitar temporariamente operações de armazenamento digital para determinados inventários. Uma vez colocados dentro do Baú de Materiais ou Interfaces AF, seu status operacional é pausado. Os itens recebidos não serão colocados no armazenamento digital, pois os slots filtrados também não serão preenchidos (funciona separadamente para todos os inventários, por exemplo, uma vez colocados dentro da Interface de Material A não afeta o status operacional da Interface de Material B)
ms-uncrafting-card=(USE COM CUIDADO) Uma vez colocado dentro do Baú de Materiais, todos os modelos de artesanato serão processados de maneira exatamente oposta: Pegando o item presente na célula filtrada e ajustando-o em partes se houver espaço suficiente para colocá-los dentro de um armazenamento digital . O consumo de energia é quatro vezes maior

ms-chemical-card-advanced-oil-processing=Uma vez colocado dentro do Baú de Materiais, ele tenta consumir 100 unidades de Petróleo Bruto e 50 unidades de Água por segundo em troca de 55 unidades de Gás Petrolífero, 25 unidades de Petróleo Pesado e 45 unidades de Petróleo Leve. O processo será interrompido se qualquer contagem de saída exceder 2.048 unidades
ms-chemical-card-battery=Uma vez colocado dentro do Baú de Materiais e o slot filtrado com Bateria estiver presente, criará um item a cada segundo, a menos que o slot esteja cheio. Os modelos são empilhados para aumentar a taxa de produção total de itens por segundo. Requer energia. Quanto maior a complexidade da receita, mais energia ela requer
ms-chemical-card-heavy-oil-cracking=Uma vez colocado dentro do Baú de Materiais, ele tenta consumir 40 unidades de Óleo Pesado e 30 de Água por segundo em troca de 30 unidades de Óleo Leve. O processo será interrompido se qualquer contagem de saída exceder 2.048 unidades
ms-chemical-card-light-oil-cracking=Uma vez colocado dentro do Baú de Materiais, ele tenta consumir 30 unidades de Óleo Leve e 30 de Água por segundo em troca de 20 unidades de Gás de Petróleo. O processo será interrompido se qualquer contagem de saída exceder 2.048 unidades
ms-chemical-card-lubricant=Uma vez colocado dentro do Baú de Materiais, ele tenta consumir 10 unidades de Óleo Pesado por segundo em troca de 10 unidades de Lubrificante. O processo será interrompido se qualquer contagem de saída exceder 2.048 unidades
