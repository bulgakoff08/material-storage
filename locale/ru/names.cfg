[item-description]
ms-barreling-card=Если положить в инвентарь Материального Сундука, то будет автоматически распаковывать бочки с жидостью внутрь цифрового хранилища. Пустая бочка также будет возвращена. Также будет автомачисески наполнять бочки, если присутствует фильтрованная ячейка с полной бочкой и пустая бочка присутствует в цифровом хранилище
ms-material-chest-solar-panel=Если положить в инвентарь Материального Сундука, то будет восполнять по одной единице энергии в секунду. Эффект складывается
ms-material-combinator=Постоянно транслирует в сеть содержимое цифрового хранилища не беря во внимание предметы из фильтрованных ячеек Материального Сундука. Также транслирует служебные сигналы: C = общая емкость, E = уровень энергии, S = занятая емкость, P = процент свободного пространства (0 - 100)
ms-material-crystal-charged=Заряженная версия инопланетного клисталла. Используется в создании компонентов Материльного Сундука. Будучи положенным в инвентарь, заряжает батарею Материльного Сундука на 1000 единиц
ms-material-crystal=Странный инопланетный кристалл, добываемый путем преобразования камня. Может быть заряжен и применен в продвинутой электронике
ms-material-storage=Продвинутая инопланетная технология. Предметы, помещенные внутрь, будут отправляться в цифровое хранилище, занимая объем памяти один к одному. Для извлечения предметов используйте фильт (обычно средняя кнопка мыши). Материальный Сундук будет раз в секунду восполнять недостающие стаки предметов в фильтрованных ячейках, извлекая их ИЗ цифрового хранилища, а излишки отправлять В цифровое хранилище. Иными словами, Материальное Хранилеще будет стараться держать полными только отфильтрованные ячейки
ms-memory-module-t1=Раширяет внутренний объем Цифрового Хранилища на 4096 единиц. Вместительность обновляется каждые 10 секунд
ms-memory-module-t2=Раширяет внутренний объем Цифрового Хранилища на 16384 единицы. Вместительность обновляется каждые 10 секунд
ms-memory-module-t3=Раширяет внутренний объем Цифрового Хранилища на 65536 единиц. Вместительность обновляется каждые 10 секунд
ms-uncrafting-card=(ИСПОЛЬЗУЕЙТЕ С ОСОБОЙ ОСТРОЖНОСТЬЮ) Если лежит внутри, то материальный сундук будет обрабатывать Шаблоны Создания в обратном порядке. Т.е. разбирать готовые предметы в фильтрованных ячейках на составные части, если в цифрвом хранилище для них есть место и присутствует шаблон создания. При этом будет затрачено в четыре раза больше энергии

ms-chemical-card-battery=Если лежит внутри, то Материальный Сундук будет создавать недостающий Аккумулятор каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-plastic-bar=Если лежит внутри, то Материальный Сундук будет создавать недостающий Пластмассовый Брусок каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-solid-fuel-1=Если лежит внутри, то Материальный Сундук будет создавать недостающее Твердое Топливо из Попутного Газа каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-solid-fuel-2=Если лежит внутри, то Материальный Сундук будет создавать недостающее Твердое Топливо из Дизельного Топлива каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-solid-fuel-3=Если лежит внутри, то Материальный Сундук будет создавать недостающее Твердое Топливо из Мазута каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-sulfur=Если лежит внутри, то Материальный Сундук будет создавать недостающую Серу каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов

ms-chemical-card-advanced-oil-processing=Если лежит внутри, то Материальный сундук будет потреблять 100 единиц Сырой Нефти и 50 единиц Воды каждую секунду, производя 55 единиц Попутного Газа, 25 единиц Мазута and 45 единиц Дизеля. Процесс будет остановлен, если количество продукции более 2048 единиц
ms-chemical-card-heavy-oil-cracking=Если лежит внутри, то Материальный сундук будет потреблять 40 единиц Мазута и 30 единиц Воды каждую секунду, производя 30 единиц Дизеля. Процесс будет остановлен, если количество продукции более 2048 единиц
ms-chemical-card-light-oil-cracking=Если лежит внутри, то Материальный сундук будет потреблять 30 единиц Дизеля и 30 единиц Воды каждую секунду, производя 20 единиц Попутного Газа. Процесс будет остановлен, если количество продукции более 2048 единиц
ms-chemical-card-sulfuric-acid=Если лежит внутри, то Материальный сундук будет потреблять Железную Пластину, 5 Серы и 100 Воды каждую секунду, производя 50 Серной Кислоты. Процесс будет остановлен, если количество продукции более 2048 единиц
ms-chemical-card-lubricant=Если лежит внутри, то Материальный сундук будет потреблять 10 единиц Мазута каждую секунду, производя 10 единиц Смазки. Процесс будет остановлен, если количество продукции более 2048 единиц

