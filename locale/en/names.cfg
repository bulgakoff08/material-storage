ms-chemical-card-advanced-oil-processing=Once placed inside the Material Chest it tries to consume 100 Crude Oil units and 50 Water units each second in return for 55 Petroleum Gas units, 25 Heavy Oil units and 45 Light Oil units. Process will stop if any output count exceeds 2048 units
ms-chemical-card-heavy-oil-cracking=Once placed inside the Material Chest it tries to consume 40 Heavy Oil units and 30 Water each second in return for 30 Light Oil units. Process will stop if any output count exceeds 2048 units
ms-chemical-card-light-oil-cracking=Once placed inside the Material Chest it tries to consume 30 Light Oil units and 30 Water each second in return for 20 Petroleum Gas units. Process will stop if any output count exceeds 2048 units
ms-chemical-card-sulfuric-acid=Once placed inside the Material Chest it tries to consume 1 Iron Plate, 5 Sulfur and 100 Water units each second in return for 50 Sulfuric Acid units. Process will stop if any output count exceeds 2048 units
ms-chemical-card-lubricant=Once placed inside the Material Chest it tries to consume 10 Heavy Oil units each second in return for 10 Lubricant units. Process will stop if any output count exceeds 2048 units

